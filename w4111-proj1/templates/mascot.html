<h1> Search Results</h1>
<table border="1">
    <thead>
      <tr>
        <th> Team Name</th>
        <th> Mascot Name</th>
        <th> Mascot Description</th>
      </tr>
    </thead>
    <tbody>
      {% for row in rows %}
        <tr>
          <td>{{ row.team_name }}</td>
          <td>{{ row.mascot_name}}</td>
          <td>{{ row.mascot_description}}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
